<!DOCTYPE html>
<html lang="et">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marie Ilutuba</title>
        <link rel="stylesheet" href="pealeht.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="brand"><h1>Marie ilutuba</h1></div>
                <nav class="top-nav" aria-label="Peamenüü">

                </nav>
            </header>

            <main>
                <!-- VASAK -->
                <div class="left-col">
                    <div>
                        <a href="hinnakiri.html">Hinnakiri</a>
                        <a href="#">Broneeri aeg</a>
                    </div>

                    <div class="gallery" role="region" aria-label="Galerii">
                        <img
                            src="https://static.wixstatic.com/media/dd6bd8_6c70bf17b96e47289dfb405e6a94ae11~mv2.jpg/v1/fill/w_560,h_400,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/dd6bd8_6c70bf17b96e47289dfb405e6a94ae11~mv2.jpg"
                            alt="Ilutoa pilt (asenda oma pildiga)">

                    </div>

                </div>

                <!-- PAREM -->
                <aside class="right-col">

                    <div class="social" aria-hidden="false">
                        <a class="icon" title="Instagram" href="#"
                            onclick="event.preventDefault();"
                            aria-label="Instagram">
                            <!-- Instagram logo -->
                            <svg viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1.6"
                                stroke-linecap="round" stroke-linejoin="round"
                                aria-hidden="true">
                                <rect x="3" y="3" width="18" height="18"
                                    rx="5"></rect>
                                <path
                                    d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <path d="M17.5 6.5h.01"></path>
                            </svg>
                        </a>

                        <a class="icon" title="Facebook" href="#"
                            onclick="event.preventDefault();"
                            aria-label="Facebook">
                            <!-- Facebook logo -->
                            <svg viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1.6"
                                stroke-linecap="round" stroke-linejoin="round"
                                aria-hidden="true">
                                <path
                                    d="M18 2h-3a4 4 0 0 0-4 4v3H8v4h3v8h4v-8h3l1-4h-4V6a1 1 0 0 1 1-1h3z"></path>
                            </svg>
                        </a>

                        <a class="icon" title="Tumblr"
                            href="https://www.tumblr.com/tagged/beautiful-photography"
                            target="_blank" rel="noopener noreferrer"
                            aria-label="Tumblr">
                            <!-- Tumblr logo -->
                            <svg viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1.6"
                                stroke-linecap="round" stroke-linejoin="round"
                                aria-hidden="true">
                                <path
                                    d="M7 3v6a3 3 0 0 0 3 3h1v4c0 .9.5 1.5 1.5 1.5S14 17.9 14 17v-4h2.5V10H14V6h-2.5C9.5 6 7 7.4 7 9.7z"></path>
                            </svg>
                        </a>

                    </div>
                    <!-- Google Maps / kaardi kast -->
                    <div class="card map-wrap" aria-label="Asukoht">
                        <!-- Iframe: asenda YOUR+ADDRESS+HERE oma päris aadressiga URL-ile -->
                        <iframe
                            title="Kaart"
                            src="https://www.google.com/maps?q=YOUR+ADDRESS+HERE&output=embed"
                            width="100%" height="180" style="border:0;"
                            allowfullscreen loading="lazy"></iframe>
                    </div>

                    <div class="card">
                        <div class="address"><strong>Marie ilutuba</strong><br>
                            <span
                                style="font-size:14px;color:var(--muted);">
                                Riia 12, Tartu</span>
                        </div>
                        <div class="hours">
                            Avatud:<br>
                            E-R 09:00 — 18:00<br>
                            L 10:00 — 15:00<br>
                            P suletud
                        </div>
                    </div>

                </main>

            </aside>

        </div>

    </body>
</html>
